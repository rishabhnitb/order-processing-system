spring:
  profiles:
    active: dev

server:
  port: ${PORT:8080}
  tomcat:
    connection-timeout: 30000
    max-threads: 200
    accept-count: 100
    max-connections: 10000
    keep-alive-timeout: 20000
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 2048

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://dpg-d42vssq4d50c73a6aitg-a.oregon-postgres.render.com/poc_db_postgres?sslmode=require
    username: rishabh
    password: CgiTRsB0zk7MYz6WJz2gAOMd30nuwXF1
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none  # Disable Hibernate DDL auto
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always  # Enable SQL initialization
      platform: postgresql  # Specify database platform
      schema-locations: classpath:schema.sql  # Location of schema.sql
      data-locations: classpath:data.sql  # Location of data.sql
      continue-on-error: false  # Fail if there are SQL errors

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.order.processing.system: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: DEBUG
    com.order.processing.system.scheduler: INFO
    org.springframework.jdbc.datasource.init: DEBUG  # Add SQL initialization logging

# Actuator Configuration
management:
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        liveness:
          include: ping,diskSpace
        readiness:
          include: db,diskSpace
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers,mappings
      base-path: /actuator
  health:
    diskspace:
      enabled: true
    db:
      enabled: true
  info:
    env:
      enabled: true

# Health Check Configuration
health-check:
  enabled: true
  connection-timeout: 3000
  scheduled-rate: 300000

